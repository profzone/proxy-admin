from: ${PROFZONE_DOCKER_REGISTRY}/profzone/golang-runtime:1.14
image: ${PROFZONE_DOCKER_REGISTRY}/${PROJECT_GROUP}/${PROJECT_NAME}:${PROJECT_VERSION}
workdir: /go/bin
env:
  GOENV: DEV
  PROXY_ADMIN_APIPREFIX: apis
  PROXY_ADMIN_BASENODEID: "1"
  PROXY_ADMIN_BINDPREFIX: binds
  PROXY_ADMIN_CLUSTERPREFIX: clusters
  PROXY_ADMIN_CONNECTIONTIMEOUT: 10s
  PROXY_ADMIN_DATABASENAME: ""
  PROXY_ADMIN_DBTYPE: MONGODB
  PROXY_ADMIN_ENDPOINTS: 127.0.0.1:27017
  PROXY_ADMIN_EPOCH: "1288351723598"
  PROXY_ADMIN_GRPCSERVER_IP: ""
  PROXY_ADMIN_GRPCSERVER_NAME: ""
  PROXY_ADMIN_GRPCSERVER_PORT: "8900"
  PROXY_ADMIN_GRPCSERVER_READTIMEOUT: 0s
  PROXY_ADMIN_GRPCSERVER_WRITETIMEOUT: 0s
  PROXY_ADMIN_HTTPSERVER_IP: ""
  PROXY_ADMIN_HTTPSERVER_NAME: ""
  PROXY_ADMIN_HTTPSERVER_PORT: "8001"
  PROXY_ADMIN_HTTPSERVER_READTIMEOUT: 0s
  PROXY_ADMIN_HTTPSERVER_SWAGGERPATH: ""
  PROXY_ADMIN_HTTPSERVER_WITHCORS: "true"
  PROXY_ADMIN_HTTPSERVER_WRITETIMEOUT: 0s
  PROXY_ADMIN_NODEBITS: "10"
  PROXY_ADMIN_NODECOUNT: "100"
  PROXY_ADMIN_ORGANIZATIONPREFIX: organizations
  PROXY_ADMIN_PASSWORD: ""
  PROXY_ADMIN_ROUTERPREFIX: routers
  PROXY_ADMIN_SERVERPREFIX: servers
  PROXY_ADMIN_STEPBITS: "12"
  PROXY_ADMIN_USERNAME: ""
add:
  ./build/configs: ./configs
  ./build/proxy-admin: ./
  ./openapi.json: ./
  ./profzone.yml: ./
expose:
- "80"
cmd:
- ./proxy-admin
- -d=false
- -m=false
