kind: pipeline
type: docker
volumes:
- name: workspace
  temp: {}
steps:
- name: master_test
  image: ${PROFZONE_DOCKER_REGISTRY}/${BUILDER_GOLANG}
  commands:
  - eden ci run test
  environment:
    GOENV: PROD
  when:
    branch:
      include:
      - master
      exclude: []
  volumes:
  - name: workspace
    path: /go
- name: master_build
  image: ${PROFZONE_DOCKER_REGISTRY}/${BUILDER_GOLANG}
  commands:
  - eden ci run build
  environment:
    GOENV: PROD
  when:
    branch:
      include:
      - master
      exclude: []
  volumes:
  - name: workspace
    path: /go
- name: master_ship
  image: ${PROFZONE_DOCKER_REGISTRY}/${BUILDER_DOCKER}
  commands:
  - eden ci ship --push
  environment:
    GOENV: PROD
  when:
    branch:
      include:
      - master
      exclude: []
  volumes:
  - name: workspace
    path: /go
- name: master_deploy
  image: ${PROFZONE_DOCKER_REGISTRY}/${BUILDER_RANCHER}
  commands:
  - eden ci deploy --env=STAGING
  - eden ci deploy --env=TEST
  - eden ci deploy --env=DEMO
  environment:
    GOENV: PROD
  when:
    branch:
      include:
      - master
      exclude: []
  volumes:
  - name: workspace
    path: /go
- name: feature_test
  image: ${PROFZONE_DOCKER_REGISTRY}/${BUILDER_GOLANG}
  commands:
  - eden ci run test
  environment:
    GOENV: STAGING
  when:
    branch:
      include:
      - feature/*
      exclude: []
  volumes:
